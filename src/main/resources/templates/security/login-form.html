<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <!-- Fontfaces CSS-->
    <link href="/admin-stt/css/font-face.css" rel="stylesheet" media="all"/>
    <link href="/admin-stt/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"/>
    <link href="/admin-stt/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all"/>
    <link href="/admin-stt/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"/>

    <!-- Bootstrap CSS-->
    <link href="admin-stt/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all"/>

    <!-- Vendor CSS-->
    <link href="/admin-stt/vendor/animsition/animsition.min.css" rel="stylesheet" media="all"/>
    <link href="/admin-stt/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet"
          media="all"/>
    <link href="/admin-stt/vendor/wow/animate.css" rel="stylesheet" media="all"/>
    <link href="/admin-stt/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all"/>
    <link href="/admin-stt/vendor/slick/slick.css" rel="stylesheet" media="all"/>
    <link href="/admin-stt/vendor/select2/select2.min.css" rel="stylesheet" media="all"/>
    <link href="/admin-stt/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all"/>

    <!-- Main CSS-->
    <link href="/admin-stt/css/theme.css" rel="stylesheet" media="all"/>

</head>

<body class="animsition">
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="images/icon/logo.png" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form action="" method="post">
                            <div class="form-group">
                                <label>Username</label>
                                <input class="au-input au-input--full" type="text" name="username"
                                       placeholder="Tài khoản">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password"
                                       placeholder="Mật khẩu">
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Ghi nhớ tài khoản
                                </label>
                                <label>
                                    <a href="#">Quên mật khẩu?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Đăng nhập</button>
                        </form>
                        <div class="register-link">
                            <p>
                                Chưa có tài khoản?
                                <a href="#">Đăng kí tài khoản</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Jquery JS-->
<script src="/admin-stt/vendor/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS-->
<script src="/admin-stt/vendor/bootstrap-4.1/popper.min.js"></script>
<script src="/admin-stt/vendor/bootstrap-4.1/bootstrap.min.js"></script>
<!-- Vendor JS       -->
<script src="/admin-stt/vendor/slick/slick.min.js"></script>
<script src="/admin-stt/vendor/wow/wow.min.js"></script>
<script src="/admin-stt/vendor/animsition/animsition.min.js"></script>
<script src="/admin-stt/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<script src="/admin-stt/vendor/counter-up/jquery.waypoints.min.js"></script>
<script src="/admin-stt/vendor/counter-up/jquery.counterup.min.js"></script>
<script src="/admin-stt/vendor/circle-progress/circle-progress.min.js"></script>
<script src="/admin-stt/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin-stt/vendor/chartjs/Chart.bundle.min.js"></script>
<script src="/admin-stt/vendor/select2/select2.min.js"></script>

<!-- Main JS-->
<script src="/admin-stt/js/main.js"></script>

</body>

</html>
<!-- end document-->
