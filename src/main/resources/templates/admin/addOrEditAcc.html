<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Add Account</title>
</head>
<body>
    <div layout:fragment="content">
      <div class="row">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">
              Tạo mới tài khoản
            </div>
            <div class="card-body card-block">
              <form action="" method="post" class="">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="first-name" class="control-label mb-1">Tên</label>
                      <input id="first-name" name="first-name" type="text" class="form-control" value="" data-val="true">
                      <span class="help-block"></span>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="last-name" class="control-label mb-1">Họ</label>
                      <input id="last-name" name="last-name" type="text" class="form-control" value="" data-val="true">
                      <span class="help-block"></span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class=" form-control-label">Email</label>
                  <input type="email" id="email" name="email" class="form-control">
                  <span class="help-block" hidden></span>
                </div>
                <div class="form-group">
                  <label for="username" class=" form-control-label">Username</label>
                  <input type="text" id="username" name="username" class="form-control">
                  <span class="help-block" hidden> </span>
                </div>
                <div class="form-group">
                  <label for="password" class=" form-control-label">Password</label>
                  <input type="password" id="password" name="password" class="form-control">
                  <span class="help-block" hidden> </span>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <butaon type="submit" class="btn btn-primary btn-sm">
                <i class="fa fa-dot-circle-o"></i> Submit
              </butaon>
              <button type="reset" class="btn btn-danger btn-sm">
                <i class="fa fa-ban"></i> Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
